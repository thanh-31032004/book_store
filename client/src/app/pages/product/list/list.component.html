<div class="container mt-4">
    <h2 class="text-center mb-4">Top 10 Sản phẩm nổi bật</h2>
    <div *ngIf="featuredProducts.length > 0; else noProducts">
        <ngx-slick-carousel class="carousel" [config]="slideConfig">
            <div ngxSlickItem *ngFor="let product of featuredProducts" class="card h-100 shadow-sm mx-auto"
                style="max-width: 300px; border: none;">
                <img [src]="product.image" [alt]="product.title" class="card-img-top"
                    style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text text-danger fw-bold">Giá: {{ product.price }}</p>
                    <button [routerLink]="['/books', product._id]" class="btn btn-success mt-auto"
                        (click)="$event.stopPropagation()">Mua hàng</button>
                </div>
            </div>
        </ngx-slick-carousel>
    </div>
    <ng-template #noProducts>
        <p class="text-center text-muted">Không có sản phẩm nổi bật nào.</p>
    </ng-template>
</div>
